<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <h1>JavaScript Game Rock Paper Scissors</h1>
        <div class="img-button">
            <button class="paper" ><img
                src="./img/paper.png" 
                alt="paper">
            </button>
            <button class="scissors" ><img 
                src="./img/scissors.png" 
                alt="scissors">
            </button>
            <button class="stone"  ><img 
                src="./img/stone.png" 
                alt="stone">
            </button>
        </div>
        <h2>Выберите чем будете играть:</h2>
        <div class="message"></div>
       
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
